name: Terraform Plan
on:
  pull_request:
    paths:
      - 'infrastructure/**'
      - 'ci-cd/workflows/terraform-plan.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/

      - name: Terraform Init
        working-directory: infrastructure/environments/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: infrastructure/environments/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/environments/dev
        run: terraform plan -out=tfplan
        env:
          TF_VAR_key_pair_name: devops-cloud-key
          TF_VAR_allowed_ssh_cidr: '["0.0.0.0/0"]'
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: infrastructure/environments/dev/tfplan

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = `Terraform plan completed. Check artifacts for details.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: planOutput
            })